apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: mainapp
  name: pingpong-ingress
spec:
  rules:
    - http:
        paths:
          - path: /pingpong
            pathType: Prefix
            backend:
              service:
                name: pingpong-svc
                port:
                  number: 80
