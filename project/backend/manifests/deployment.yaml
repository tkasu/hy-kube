apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hy-kube-project
  name: backend-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      volumes:
        - name: project-volume
          persistentVolumeClaim:
            claimName: project-claim
      containers:
        - name: hy-kube-backend
          image: tkasu/hy-kube-backend:ex2.08
          imagePullPolicy: Always
          volumeMounts:
            - name: project-volume
              mountPath: /usr/app/files
          envFrom:
          - configMapRef:
              name: backend-config
          - configMapRef:
              name: project-db-config
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: PASSWORD
            - name: DATABASE_URL
              value: postgres://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@project-db-svc/$(POSTGRES_DB)
            - name: ROCKET_DATABASES
              value: '{projectdb={url="$(DATABASE_URL)"}}'