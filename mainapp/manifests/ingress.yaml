apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: mainapp
  name: hy-kube-mainapp-ingress
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hy-kube-mainapp-svc
                port:
                  number: 2345
