apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hy-kube-ingress
  annotations:
    traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hy-kube-mainapp-svc
                port:
                  number: 2345
